<!DOCTYPE html>
<html>
<head>
  <title>Blog Post</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" >
  <link href="./assets/style.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>What's on your mind?</h1>
  </header>
  <!-- The next three sections will require user 
  input for their Username, Title, and Content.-->
  <form>
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" placeholder="John">
    </div>
  
    <div class="input-group">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" placeholder="title">
    </div>
  
    <div class="input-group">
      <label for="content">Content</label>
      <input type="text" name="content" id="content" placeholder="content">
    </div>
  
    <!--Over here is where I'll place a submit button for the user to click.-->
    <div>
      <button id="submit">Submit</button>
    </div>
  </form>
  
  <script src="./assets/script.js"></script>
</body>
</html>
